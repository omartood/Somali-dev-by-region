name: 🇸🇴 Update Somali Developers Ranking

on:
  schedule:
    # Run daily at 6:00 AM UTC (9:00 AM Somalia time)
    - cron: "0 6 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main branch
  push:
    branches: [main, master]

permissions:
  contents: write
  actions: read

jobs:
  update-ranking:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🔍 Generate Developer Rankings
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python generate_by_city.py

      - name: 📊 Check for Changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: 🚀 Commit and Push Changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "🤖 Auto-update: Somali developers ranking $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: 📝 Create Summary
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "## 🇸🇴 Somali Developers Ranking Updated! 🎉" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Successfully updated the developer rankings" >> $GITHUB_STEP_SUMMARY
          echo "📅 Updated on: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 Cities Tracked:" >> $GITHUB_STEP_SUMMARY
          echo "- 📍 Mogadishu 🇸🇴" >> $GITHUB_STEP_SUMMARY
          echo "- 📍 Hargeisa 🇸🇴" >> $GITHUB_STEP_SUMMARY
          echo "- 📍 Garowe 🇸🇴" >> $GITHUB_STEP_SUMMARY
          echo "- 📍 Kismayo 🇸🇴" >> $GITHUB_STEP_SUMMARY
          echo "- 📍 Baidoa 🇸🇴" >> $GITHUB_STEP_SUMMARY
          echo "- 📍 Bosaso 🇸🇴" >> $GITHUB_STEP_SUMMARY
          echo "- 📍 Beledweyne 🇸🇴" >> $GITHUB_STEP_SUMMARY
