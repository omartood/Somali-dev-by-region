name: ðŸ‡¸ðŸ‡´ Update Somali Developers Ranking

on:
  schedule:
    # Run daily at 6:00 AM UTC (9:00 AM Somalia time)
    - cron: "0 6 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main branch
  push:
    branches: [main, master]

permissions:
  contents: write
  actions: read

jobs:
  update-ranking:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ðŸ” Generate Developer Rankings
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python generate_by_city.py

      - name: ðŸ“Š Check for Changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Commit and Push Changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "ðŸ¤– Auto-update: Somali developers ranking $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: ðŸ“ Create Summary
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "## ðŸ‡¸ðŸ‡´ Somali Developers Ranking Updated! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully updated the developer rankings" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Updated on: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Cities Tracked:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Mogadishu ðŸ‡¸ðŸ‡´" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Hargeisa ðŸ‡¸ðŸ‡´" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Garowe ðŸ‡¸ðŸ‡´" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Kismayo ðŸ‡¸ðŸ‡´" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Baidoa ðŸ‡¸ðŸ‡´" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Bosaso ðŸ‡¸ðŸ‡´" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Beledweyne ðŸ‡¸ðŸ‡´" >> $GITHUB_STEP_SUMMARY
